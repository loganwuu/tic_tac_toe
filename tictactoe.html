<html>
    <head>
        <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
        <link href="css/animate.css" rel="stylesheet" type="text/css">
        <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.5/yeti/bootstrap.min.css" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
        <link href="css/styles.css" rel="stylesheet" type="text/css">
        <script src="js/jquery-1.11.3.js"></script>
        <script src="js/bootstrap.js"></script>
        <script src="js/scripts.js"></script>
        <title>Tic Tac Toe</title>
    </head>
    <body>
        <div class="container-non-responsive">
            <h1 class="animated zoomIn">Tic Tac Toe</h1>
            <h4 class="playerTurn animated zoomIn"></h4>
            <div align="center" class="container-non-responsive game">
            </div>

            <!-- <div class="row"> -->
                <!-- <div class='col-xs-10'> -->
                <form id="new-game" class="animated zoomIn">
                    <label for="grid">Board size:</label>
                    <select id="grid" name="grid">
                        <option value='4'>2x2</option>
                        <option value='9' selected>3x3</option>
                        <option value='16'>4x4</option>
                        <option value='25'>5x5</option>
                        <option value='36'>6x6</option>
                        <option value='49'>7x7</option>
                        <option value='64'>8x8</option>
                        <option value='81'>9x9</option>
                        <option value='100'>10x10</option>
                    </select>
                    <button type="submit" class="btn btn-primary btn-xs">New game</button>
                </form>
                <!-- </div> -->
            <!-- </div> -->
        </div>
    </body>
</html>
